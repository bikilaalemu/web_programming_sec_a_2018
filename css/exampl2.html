<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example 2</title>
    <!-- Internal CSS -->
     <style>
        *{
            margin:0;
        }
        h1{
            background-color: lightblue;
            text-align: center;
        }
        div{
            background-color: rgb(161, 161, 217);
            color: white;
            width:400px;
            margin:5px auto;
            padding:50px;
            border-style:solid;
            border-color:lightgreen;

        }
     </style>
</head>
<body>
    <h1>Arba Minch University</h1>
    <div>
        <h2>Section 1</h2>
        <p>Section 1 content here </p>
        <span>
            <p>Section 1 content again</p>
        </span>
    </div>

    <div>
        <h2>Section 2</h2>
        <p>Section 2 content </p>
        <span>
            <p>Section 2 content again</p>
        </span>
    </div>
</body>
</html>
