<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear</title>
</head>
<style>
    div{
        box-sizing: border-box;
        height:100px;
        padding:25px;
        background-color: blue;
        margin: 10px 0;
    }
    #div3{
        width: 400px;
        float: right;
        background-color: aqua;
    }
    #div4{
        clear:right;
    }
</style>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
